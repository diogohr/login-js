<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Usuário" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <input type="submit" value="Entrar">
        </form>
        <p>Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>Cadastro</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Usuário" required>
            <input type="password" id="register-password" placeholder="Senha" required>
            <input type="submit" value="Cadastrar">
        </form>
        <p>Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
